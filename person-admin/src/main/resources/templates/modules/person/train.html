<!DOCTYPE html>
<html>
<head>
<title>培训计划</title>
<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.title" @keyup.enter="query" placeholder="培训主题">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<#if shiro.hasPermission("person:train:save")>
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("person:train:update")>
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("person:train:delete")>
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>

	<div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-2 control-label">培训主题</div>
				<div class="col-sm-10">
					<input type="text" class="form-control" v-model="train.title" placeholder="培训主题"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">培训内容</div>
				<div class="col-sm-10">
					<textarea  class="form-control" v-model="train.content" placeholder="培训内容">
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">培训日期</div>
				<div class="col-sm-10">
					<input v-model="train.trainDate"  placeholder="培训日期" name="trainDate"
						   id="trainDate" class="layui-input" autocomplete="off">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">培训人员</div>
				<div class="col-sm-10">
					<textarea  class="form-control" v-model="train.participant" placeholder="培训人员">
					</textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>


<script src="${request.contextPath}/statics/js/modules/person/train.js?_${.now?long}"></script>
</body>
</html>
